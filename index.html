<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/imgs/shopzy-logoMark.ico" type="image/x-icon">
    <title>ShopZy | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/product.css">
</head>

<body>
    <header>
        <nav class="container navbar">
            <div class="logo">
                <a href="">
                    <img src="./assets/imgs/shopzy-logo.png" width="200px" alt="">
                </a>
            </div>
            <div class="search-bar">
                <input type="search" name="" placeholder="Search products, brands & moreâ€¦" id="">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="nav-icons">
                <div class="cart_btn">
                    <a href="./HTML/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <div class="user_account">
                    <a href="./HTML/account.html"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
        </nav>
        <nav class="container">
            <div id="category-wrapper">
                <button class="scroll-btn left"><i class="fa-solid fa-arrow-left"></i></button>
                <div class="category_container"></div>
                <button class="scroll-btn right"><i class="fa-solid fa-arrow-right"></i></button>
            </div>

        </nav>
        <div class="container banner">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/imgs/banner-01.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/imgs/banner-02.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/imgs/banner-03.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section id="categories_section">
            <div class="container">
                
            </div>
        </section>
        <section id="products_section">
            <div class="products_container container">
            </div>
        </section>
    </main>


    <script src="./JS/products.js"></script>
    <script src="https://kit.fontawesome.com/6c4078df96.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
